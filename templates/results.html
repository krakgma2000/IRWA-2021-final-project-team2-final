{% extends "base.html" %}
{% block page_title %}{{ page_title }}{% endblock %}
{% block content %}
    Query: <strong>{{query}}</strong> | Found <strong>{{ found_counter }}</strong> results...
    <hr>
    {% for item in results_list %}
        <div class="pb-3">
            <div class="doc-title">
                <a href="{{'doc_details?id='+item.id+'&rank='+item.ranking+'&query='+query}}">{{ item.title }}...
                </a>
            </div>
            <div class="cited">
                <cite> <a href="{{ item.url }}">{{ item.url }}</a></cite>
            </div>
            <div class="doc-desc">
                {{ item.doc_date }} â€” {{ item.description }}
            </div>

        </div>

    {% endfor %}
{% endblock %}
